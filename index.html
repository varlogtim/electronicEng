<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Electronic Engineering Graphing...</title>
        <!--<script src="https://d3js.org/d3.v6.min.js"></script>-->
        <script src="d3.v6.min.js"></script>
        <script src="electronicEng.js"></script>

<style>
/* Style the lines by removing the fill and applying a stroke */
.line {
    fill: none;
    stroke: #ffab00;
    stroke-width: 3;
}

.overlay {
  fill: none;
  pointer-events: all;
}

/* Style the dots by assigning a fill and stroke */
.dot {
    fill: #ffab00;
    stroke: #fff;
}

.focus circle {
  fill: none;
  stroke: steelblue;
}
</style>

    </head>
    <body>
        <div>Start of Graphing stuff...</div>
        <div id="my_data"></div>
        <script>
        document.addEventListener('DOMContentLoaded', function() {
            my_svg = NotesGraph(300, 900, genDataCapReactNotes(genAENotes, "100n"));
            my_svg = NotesGraph(300, 900, genDataRCNotes(
                            genAENotes, "43k", "100n"));
            my_svg = NotesGraph(300, 900, genDataCRNotes(
                            genAENotes, "4n", "43k"));
            d3.select("#my_data").append(
                function() { return my_svg.node(); });
        });
        </script>
    </body>
</html>
