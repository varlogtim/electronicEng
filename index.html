<style>
/* Style the lines by removing the fill and applying a stroke */
.line {
    fill: none;
    stroke: #ffab00;
    stroke-width: 3;
}

.overlay {
  fill: none;
  pointer-events: all;
}

/* Style the dots by assigning a fill and stroke */
.dot {
    fill: #ffab00;
    stroke: #fff;
}

.focus circle {
  fill: none;
  stroke: steelblue;
}
</style>

    </head>
    <body>
        <div>Start of Graphing stuff...</div>
        <div id="my_data"></div>
        <script>
        $(document).ready(function() {
            // executes on document ready
            //my_svg = genMyGraph();
            // $("#my_data").append(my_svg.node());
            my_svg = GGraph(300, 900, d3.scaleLog(), d3.scaleSequential(), testData());
            d3.select("#my_data").append(
                function() { return my_svg.node(); });
            //my_svg.attr("transform", "translate(50,50)");
        });
        </script>
    </body>
